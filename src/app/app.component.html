<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <label>Enter Username</label>
            <input type="text" class="form-control" [(ngModel)]="username"/>
            <p>{{ username }}</p>
            <button class="btn btn-primary"
            [disabled]="username === ''"
            (click)="username = ''">Reser Username</button>
        </div>
    </div>
</div>
